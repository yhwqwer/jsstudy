  <script>

    /*
      1. 산술 연산자
        1) 더하기 : +
        2) 빼기   : -
        3) 곱하기 : *
        4) 제곱   : **, 2 ** 3 == 8
        5) 나누기 : /,  5  / 2 == 2.5
        6) 나머지 : %,  5  % 2 == 1
        7) 몫     : parseInt(), parseInt(5 / 2) == 2
      2. 증감 연산자
        1) ++
        2) --
      3. 대입 연산자
        1) =
        2) +=, -=,  *=, /= 등
      4. 비교 연산자
        1) >, >=
        2) <. <=
        3) ==   : 값이 같다. (1 == '1' 결과는 true)
           ===  : 값과 타입이 모두 같다. (1 === '1' 결과는 false)
        4) !=   : 값이 다르다.
           !==  : 값과 타입이 모두 다르다.
      5. 논리 연산자
        1) &&   : 논리 AND (short circuit 지원함)
        2) ||   : 논리 OR  (short circuit 지원함)
        3) !    : 논리 NOT
      6. 조건 연산자(삼황 연산자)
        조건식 ? true 일 때 반환 : false 일 때 반환
      7. 문자열 연결 연산자
        +
    */


    /*
      Boolean 타입의 true 와 false
      1. true   : 데이터가 있으면 true 로 간주한다. (1, 'hello' 등)
      2. false  : 데이터가 없으면 false 로 간주한다. (0, '', undefined, null 등)
    */

    /*
      디폴트 값 처리하기
      1. 변수로 전달된 값이 없는 경우 기본값으로 사용할 데이터를 지정할 수 있다.
      2. short circuit 을 활용할 수 있다.
    */

    // 전달값이 있는 경우에는 전달값을 사용한다.
    var x = '전달값';
    var result = x || '기본값';
    console.log(result);  // 전달값

    // 전달값이 없는 경우에는 기본값을 사용한다.
    var x = '';
    var result = x || '기본값';
    console.log(result);  // 기본값

    /*
      short circuit 복습
    var x = 10;
    var y = 20;
    var result = x == 10 || ++y == 21;
    console.log(x, y, result);    // 10, 20, true
    */


  </script>
