<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>

    */
  </script>
  <script>
    /* JavaScript 출력 방식
        1. 콘솔
            console.log(출력)
        2. 화면
            document.write(출력)
        3. 경고창
            alert(출력)
    */
    console.log('hello world');
  </script>

  <script>
    /*
      JavaScript 타입의 특징
        1. 동적 타입(dynamic type)이다. (변수가 어떤 특정 타입과 연결되어 있지 않다. 언제든 타입을 바꿀 수 있다.)
        2. 약 타입(weak type) 이다. (일치하지 않는 타입이 포함된 경우 묵시적으로 스스로 타입 변환을 한다.)

      JavaScript 주요 타입
        1. Number 타입 : 정수 / 실수 구분 없다. NaN(Not a Number), Infinity
        2. String 타입 : 문자 / 문자열 구분 없다. 큰 따옴표("") 또는 작은 따옴표('') 모두 사용 가능
        3. Boolean 타입 : true 또는 false
        4. Null 타입 : null, 변수에 null 값을 저장한 경우(의도적으로 값을 비운 경우)
        5. Undefined 타입 : undefined, 변수에 값이 저장된 적이 없는경우
    */

    /*
      변수 선언
        1. 모든 타입에 선언 키워드가 동일하다.
        2. 형식
          var 변수명;
        3. 타입이 다른 값을 재할당 할 수 있다. (dynamic type)
        4. 초기화를 생략할 수 있다. (Undefined 타입의 undefined 값)
        5. 값은 이름의 변수를 재선언 할 수 있다.
    */

    var a;
    console.log(a);    // undefined
    console.log(typeof a);  // undefined

    a = 10;
    console.log(a, typeof a);  // 콤마(,) 로 구분한 데이터는 공백으로 구분해서 출력
                               // 10, number

    a = 'hello';
    console.log(a, typeof a);  // hello, string

  </script>

  <script>

    /*
      변수 호이스팅(hoisting)
      1. JavaScript 인터프리터가 변수 선언이나 함수 선언부를 미리 메모리에 할당하는 것을 의미한다.
      2. 변수 선언의 경우 가장 먼저 처리된다.
      3. 변수 선언과 초기화가 동시에 진행되는 경우 변수 선언만 분리해서 먼저 처리한다.
    */
                    // 실행순서와 값
    console.log(x); // 2 undefined
    var x;          // 1
    x = 10;         // 3
    console.log(x); // 4, 10

    console.log(y); 
    var y = 10;     // var y; 와 y = 10; 으로 코드를 분리해서 var y; 만 호이스팅한다.
    console.log(y);

  </script>
</body>
</html>
