<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    /*
      배열
      1. 서로 다른 타입의 요소를 하나의 배열에 저장할 수 있다.
      2. 인덱스는 0부터 시작한다.
      3. 배열 요소는 "배열명[인덱스]" 형식으로 참조한다.
      4. 배열 길이는 length 속성으로 확인할 수 있다.
      5. 형식
        var 배열명 = [요소1, 요소2, ...]
    */

    // 배열 선언과 초기화
    var array = [10, 'hello', true, null, undefined];
    for(var i = 0; i < array.length; i++){
      document.write(array[i] + '&nbsp;');
    }

    // 화면에 표시하기
    var logos = ['google', 'naver', 'daum', 'coupang'];
    var str = '<div>';
    for(var i = 0; i < logos.length; i++){
      str += '<img src="../assets/images/logo_' + logos[i] + '.png" width="128px">'; 
    }
    str += '</div>';
    document.write(str);

  </script>


</body>
</html>
