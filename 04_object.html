<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    /*
      객체
      1. 클래스가 없어도 객체를 생성할 수 있다.
      2. 하나의 데이터가 '속성(property)'과 '값(value)' 으로 구성된다.
      3. 형식
        var 객체명 = {속성:값, 속성:값 ...}
      4. 객체에 저장된 값
        1) 객체명.속성 // 속성을 그냥 적는법
        2) 객체명['속성'] // 속성이 무조건 문자열로 변환됨
    */

    // 객체 만들기
    var p = {
      name: '홍길동',
      age: 30,
      hobbies: ['game','travel'],
      home:{'address': 'seoul', 'phone': '02-123-4567'},
      friends:[{name: '고길동', age: 30}, {name: '나길동', age: 29}]
    }

    // 콘솔에 정보 출력하기
    console.log('이름', p.name);
    console.log('나이', p.age);
    console.log('취미');
    for(var i = 0; i<p.hobbies.length; i++){
      console.log(p.hobbies[i]);
    }
    console.log('주소',p.home.address);
    console.log('전화',p.home.phone);
    console.log('친구');
    for(var i = 0; i<p.friends.length; i++){
      console.log('친구이름', p.friends[i].name);
      console.log('친구나이', p.friends[i].age);
    }

    // 객체 관련 내장 객체
    /*
      1. 객체 > 문자열
        1) 서버로 데이터를 보낼 때
        2) JSON.stringify(객체)
      2. 문자열 > 객체
        1) 서버로부터 받은 데이터를 분석할때
        2) JSON.parse(문자열)  
    */
    // 객체 > 문자열
    var car = {
      model: 'bmw'
    }
    console.log(JSON.stringify(car));
    console.log(typeof JSON.stringify(car));

    // 문자열 > 객체
    var str = '{"name": "홍길동"}';
    console.log(JSON.parse(str));
    console.log(typeof JSON.parse(str));

  </script>
</body>
</html>
