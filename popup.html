<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../assets/lib/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js" integrity="sha512-nlp9/l96/EpjYBx7EP7pGASVXNe80hGhYAUrjeXnu/fyF5Py0/RXav4BBNs7n5Hx1WFhOEOWSAVjGeC3oKxDVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

  <h1 style="text-align: center;">팝업</h1>
  <div style="height: 400px">
    <div id="parent-msg"></div>
    <div>
      <input type="text" id="child-msg">
      <button id="send-btn">부모에게전송</button>
    </div>
  </div>
  <script>

    document.getElementById('send-btn').addEventListener('click', function(evt){
      // parent's <div id="child-msg"> ← child's <input id="child-msg">
        opener.document.getElementById('child-msg').textContent = document.getElementById('child-msg').value;
    })

  </script>



  <hr>

  <div class="footer">
    <input type="checkbox" id="do-not-open-chk">
    <label for="do-not-open-chk">오늘 더 이상 열지 않기</label>
    <button type="button" id="close-btn">닫기</button>
  </div>
  <script>

    /*
      오늘 더 이상 열지 않기를 체크하면
      'do_not_open'라는 이름의 쿠키를 1일 동안 모든 경로("/")에서 확인할 수 있도록 설정한 뒤 저장한다.

      쿠키 확인하는 방법
      [F12] - [Application] - 좌측 [Storage] - [Cookies]
    */
    document.getElementById('close-btn').addEventListener('click', function(evt){
      if(document.getElementById('do-not-open-chk').checked){
        Cookies.set('do_not_open', 'true', {
          expires: 1,
          path: '/'
        })
      }
      close();  // window.close();
    })

  </script>
  
</body>
</html>
