
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- jQuery 라이브러리 등록하기 -->
  <script src="../assets/lib/jquery-3.7.1.min.js"></script>

</head>
<body>
  
  <script>
    /*
      jQuery wrapper
      1. jQuery 기능 사용을 위해서는 jQuery 객체가 필요하다. (Not JS 객체)
      2. jQuery 객체를 만들기 위해서 jQuery wrapper 를 사용한다.
      3. 형식
        1) jQuery()
        2) $()
    */
  </script>

  <div id="div"></div>
  <script>

    const div = document.getElementById('div');

    console.log(div);    // JS DOM
    console.log($(div)); // jQuery Object

    console.log($('#div'));  // jQuery Object

  </script>

</body>
</html>
